<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        background-image: url("https://www.fool.com.au/wp-content/uploads/2020/06/house-price.jpg");
  position: relative;
  height: 300px;  
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  
      min-height: 100%;
      background-color: #d1ced5;
      background: "https://previews.123rf.com/images/kotenko/kotenko1403/kotenko140300008/26854631-snowy-winter-in-a-mountain-forest-sunny-cold-day-with-snow-covered-trees-carpathian-mountains-ukrain.jpg"
      
      }
      body, div, form, input, select, textarea, label, p { 
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      line-height: 22px;
      }
      h1 {
      position: absolute;
      margin: 0;
      font-size: 40px;
      color: #fff;
      z-index: 2;
      line-height: 83px;
      }
      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }
      .testbox {
      display: flex;
      justify-content: center;
      align-items: center;
      height: inherit;
      padding: 20px;
      }
      form {
      width: 100%;
      padding: 20px;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 0 8px  #669999; 
      background-color: #ecebf49d;
      }
      .banner {
      position: relative;
      height: 100px;  
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      }
      .banner::after {
      content: "";
      background-color: rgba(0, 0, 0, 0.3); 
      position: absolute;
      width: 100%;
      height: 100%;
      }
      input, select, textarea {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      }
      input {
      width: calc(100% - 10px);
      padding: 5px;
      }
      input[type="date"] {
      padding: 4px 5px;
      }
      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }
      .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder {
      color:  #669999b7;
      }
      .item input:hover, .item select:hover, .item textarea:hover {
      border: 1px solid transparent;
      box-shadow: 0 0 3px 0  #669999;
      color: #669999;
      }
      .item {
      position: relative;
      margin: 10px 0;
      }
      .item span {
      color: rgb(250, 245, 245);
      }
      .week {
      display:flex;
      }
      .colums {
      display:flex;
      justify-content:space-between;
      flex-direction:row;
      flex-wrap:wrap;
      }
      .colums div {
      width:48%;
      }
      input[type="date"]::-webkit-inner-spin-button {
      display: none;
      }
      .item i, input[type="date"]::-webkit-calendar-picker-indicator {
      position: absolute;
      font-size: 20px;
      color:  #dcf6f6;
      }
      .item i {
      right: 1%;
      top: 30px;
      z-index: 1;
      }
      input[type=radio], input[type=checkbox]  {
      display: none;
      }
      label.radio {
      position: relative;
      display: inline-block;
      margin: 5px 20px 15px 0;
      cursor: pointer;
      }
      .question span {
      margin-left: 30px;
      }
      .question-answer label {
      display: block;
      }
      label.radio:before {
      content: "";
      position: absolute;
      left: 0;
      width: 17px;
      height: 17px;
      border-radius: 50%;
      border: 2px solid #ccc;
      }
      input[type=radio]:checked + label:before, label.radio:hover:before {
      border: 2px solid  #ace9e9;
      }
      label.radio:after {
      content: "";
      position: absolute;
      top: 6px;
      left: 5px;
      width: 8px;
      height: 4px;
      border: 3px solid  #669999;
      border-top: none;
      border-right: none;
      transform: rotate(-45deg);
      opacity: 0;
      }
      input[type=radio]:checked + label:after {
      opacity: 1;
      }
      .flax {
      display:flex;
      justify-content:space-around;
      }
      .btn-block {
      margin-top: 10px;
      text-align: center;
      }
      button {
      width: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px; 
      background:  #669999;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }
      button:hover {
      background:  #a3c2c2;
      }
      @media (min-width: 568px) {
      .name-item, .city-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      }
      .name-item input, .name-item div {
      width: calc(50% - 20px);
      }
      .name-item div input {
      width:97%;}
      .name-item div label {
      display:block;
      padding-bottom:5px;
      }
      }
    </style>
      <title> Price Prediction </title> 
  </head>
  <body>
    <div class="testbox">
      
      <form id="frm" action="/predict" method="post">
        <div class="banner">
          <h1> <span style="font-style:italic;color: #000; text-align: justify;"> House Price Prediction</span></h1>
        </div>
        <br/>
        <h2>Please enter the below details</h2>
        <br/>
        <div class="colums">
          <div class="item">
            <h2>
            <label for="Bedrooms">Enter number of Bedrooms <span>*</span></label>
            <input id="Bedrooms" type="number" name="Bedrooms" placeholder="Enter between 1-6" min="1" max="6" required/>
          </h2>
          </div>
          <div class="item">
            <h2>
            <label for="Bathrooms">Enter number of Bathrooms<span>*</span></label>
            <input id="Bathrooms" type="number"   name="Bathrooms" min="1" max="4" placeholder="Enter between 1-4"required/>
          </h2>
          </div>
          <div class="item">
            <h2>
            <label for="Sqrft_liv">Square feet of living area<span>*</span></label>
            <input id="Sqrft_liv" type="number" min="250" max="10000" placeholder="Enter area in sqft"  name="Sqrft_liv" required/>
          </h2>
          </div>
          <div class="item">
            <h2>
            <label for="Sqrft_lot">Square feet of complete lot<span>*</span></label>
            <input id="Sqrft_lot" type="number" min="700" max="100000" placeholder="Enter area in sqft"  name="Sqrft_lot" required/>
          </h2>
          </div>
          <div class="item">
            <h2>
            <label for="Floors">Floors<span>*</span></label>
            <input id="Floors" type="number" min="1" max="2"  name="Floors" placeholder="Enter between 1-3" required/>
          </h2>
          </div>
          <div class="item">
            <h2>
            <label for="waterfront">waterfront houses<span>*</span></label>
            <input id="waterfront" type="number" placeholder="Enter Value 0-1" min="0" max="1" name="waterfront" required/>
          </h2>
          </div>
          <div class="item">
            <h2>
            <label for="condition">condition<span>*</span></label>
            <input id="condition" type="number" min="1" max="5" placeholder="condition of house 0-5" name="condition" required/>
          </h2>
          </div>
          <div class="item">
            <h2>
            <label for="yr_built">Year Built<span>*</span></label>
            <input id="yr_built" type="number" min="1900" max="2022" placeholder="Enter 4-digit year" name="yr_built" required/>
          </h2>
          </div>
          <div class="item">
            <h2>
            <label for="yr_renov">Year Renovated<span>*</span></label>
            <input id="yr_renov" type="number" max="2022" placeholder="Enter 4-digit year" name="yr_renov" required/>
          </h2>
          </div>
        
        </div>
      
        
        <div class="btn-block">
          <button type="submit" Value= "Submit">Submit</button>
        </div>
        <div>
          <h1 style="font-style:italic; color:#000;" id="result"> Result </h1>
        </div>
      </form>
    </div>
   
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function (){
    $("form").submit(function (event){
        console.log("Hello");
        event.preventDefault()
        fd = new FormData();
        
        fd.append( 'Bedrooms', document.getElementById("Bedrooms").value );
        fd.append( 'Bathrooms', document.getElementById("Bathrooms").value );
        fd.append( 'Sqrft_liv', document.getElementById("Sqrft_liv").value );
        fd.append( 'Sqrft_lot', document.getElementById("Sqrft_lot").value );
        fd.append( 'Floors', document.getElementById("Floors").value );
        fd.append( 'yr_built', document.getElementById("yr_built").value );
        fd.append( 'condition', document.getElementById("condition").value );
        fd.append( 'waterfront', document.getElementById("waterfront").value );
        fd.append( 'yr_renov', document.getElementById("yr_renov").value );


        $.ajax({
            type: "POST",
            url: "/predict",
            data: fd,
            processData: false,
            contentType: false,
            success:function(data){
                console.log(data);
            $("#result").html(data);
            }
        });
    })
})
  </script>
</html>
